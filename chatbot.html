<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Chatbot - Las Vegas Garden Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-8">
        <div class="chat-container">
            <div class="chat-header">
                <img src="images/chatbot-icon.png" alt="Martin Chatbot Icon" class="chat-icon">
                <h2 class="text-xl font-semibold">Martin Chatbot - Las Vegas Garden Hotel</h2>
                <button id="toggleMenu" class="hamburger">&#9776;</button>
                <div id="chatMenu" class="chat-menu hidden">
                    <button id="closeMenu" class="close-btn">&times;</button>
                    <a href="index.html" class="block py-2 px-4 hover:bg-gray-200">About</a>
                    <a href="mailto:info@lasvegasgardenhotel.com" class="block py-2 px-4 hover:bg-gray-200">Contact</a>
                    <a href="chatbot.html" class="block py-2 px-4 hover:bg-gray-200">Full Chat</a>
                </div>
            </div>
            <div class="chat-body" id="chatBody">
                <div class="bot-message">Hello! I'm Martin, your assistant for Las Vegas Garden Hotel in Kampala. Ask me about rooms, dining, events, or anything else!</div>
            </div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Type your question..." class="w-full p-3 border rounded-l-lg focus:outline-none">
                <button id="sendButton" class="bg-green-600 text-white p-3 rounded-r-lg hover:bg-green-700">Send</button>
            </div>
        </div>
    </div>
    <script src="js/chatbot.js"></script>
</body>
</html>
